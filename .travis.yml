language: php

php:
  - 5.6
  - 7.2
  - 7.3
  - 7.4snapshot

# This triggers builds to run on the new TravisCI infrastructure.
# See: http://docs.travis-ci.com/user/workers/container-based-infrastructure/
sudo: false
  
matrix:
  allow_failures:
    - php: 7.4snapshot

## Cache composer
cache:
  directories:
    - $HOME/.composer/cache

install:
  - composer install --prefer-dist --no-interaction
